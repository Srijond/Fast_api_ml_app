name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10.10"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: |
          pytest app/test_main.py

  dockerize:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug working directory and Dockerfile
        run: |
          echo "Current working directory: $(pwd)"
          ls -alh
          echo "Looking for Dockerfile in $(pwd)"
          if [ -f "$(pwd)/Dockerfile" ]; then
            echo "SUCCESS: Dockerfile found at $(pwd)/Dockerfile";
          else
            echo "ERROR: Dockerfile not found at $(pwd)/Dockerfile!";
            exit 1;
          fi

      - name: Build Docker image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd_ml:v1.0.0 .

      - name: List Docker images
        run: docker images

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd_ml:v1.0.0
